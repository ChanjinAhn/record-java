plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "6.4.3.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
configurations {
    all{
        exclude module: 'org.hamcrest'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.23.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // Logging
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'

    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.13.1'

    implementation group: 'org.apache.tika', name: 'tika-core', version: '2.3.0'
    implementation group: 'org.jclarion', name: 'image4j', version: '0.7'

    // document
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.25'
    implementation 'org.apache.poi:poi:5.2.0'
    implementation 'org.apache.poi:poi-ooxml:5.2.0'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}

application {
    // Define the main class for the application.
//    mainClass = '4.App'
}

test {
    useJUnitPlatform()
}
